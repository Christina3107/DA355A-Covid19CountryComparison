<!doctype html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inl√§mning 3 - CovidStats</title>
        <link rel="stylesheet" id="stylesheet" type="text/css" href="src/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
        <link href="node_modules/select2/dist/css/select2.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    </head>
    <body>
        <header>
            <h1>Corona Comparison</h1>
        </header>
        <main>
            <section>
                <p id="currentLocation">Retrieving position ...</p>
                <div id="flag"></div>
                <select id="countrySelector">
                    <option value="" disabled selected>Select country</option>
                </select>
              
                <div class="flower-spinner">
                    <div class="dots-container">
                      <div class="bigger-dot">
                        <div class="smaller-dot"></div>
                      </div>
                    </div>
                  </div>
                <button id="getStats" disabled>Get stats</button>
                <div id="chartType">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-outline-danger active" id="confirmedlabel">
                          <input type="radio" name="chartType" id="confirmed" autocomplete="off" value="confirmed" checked> confirmed
                        </label>
                        <label class="btn btn-outline-danger">
                          <input type="radio" name="chartType" id="active" autocomplete="off" value="active"> active
                        </label>
                        <label class="btn btn-outline-danger">
                          <input type="radio" name="chartType" id="recovered" autocomplete="off" value="recovered"> recovered
                        </label>
                        <label class="btn btn-outline-danger">
                            <input type="radio" name="chartType" id="deaths" autocomplete="off" value="deaths"> deaths
                        </label>
                    </div>
                </div>
            
            </section>
            <section class="container" id="chartContainer">
                <canvas id="myChart"></canvas>
            </section>
        </main>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> -->
        <script type="text/javascript" src="dist/bundle.js"></script>
    </body>
</html>
